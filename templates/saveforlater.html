{% extends "base.html" %}
{% block title %}Tr3yway - Save For Later{% endblock %}

{% block content %}
<div class="site-wrap">
    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a href="/">Home</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black">Save For Later</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row mb-5">
                <form class="col-md-12" method="post">
                    <div class="site-blocks-table">
                        <h2>Save For Later</h2>
                        <!--<hr>-->
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="product-thumbnail product-name" colspan="2">Product</th>
                                <th class="product-price">Price</th>
                                <th></th>
                                <th class="product-remove"></th>
                            </tr>
                            </thead>
                            <tbody>
                             {% for book in saveforlaterlist %}
                            <tr>
                                <td class="product-thumbnail">
                                    <img src="../static/uploads/{{ book.get_image() }}" alt="Image" class="img-fluid p-5">
                                </td>
                                <td class="product-name">
                                    <h2 class="h5 text-black"><a href="/single/{{ book.get_orderbkID() }}">{{ book.get_title() }}</a></h2>
                                </td>
                                <td>${{ "%.2f"| format(book.get_price()) }}</td>

                                <!-- total cost -->
                                <td>
                                    <a href="{{url_for('movetocart', id=book.get_orderbkID())}}" class="btn btn-primary">Move to Cart</a>
                                </td>
                                <td>
                                    <a href="{{url_for('deletefromlist', id=book.get_orderbkID())}}">
                                        <input type="button" value="X" class="btn btn-danger height-auto btn-sm" onclick="return confirm('Are you sure you want to remove this item?');">
                                    </a>
                                </td>
                            </tr>

                             {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>

            <div class="row">
                <div class="col-md-6">

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
