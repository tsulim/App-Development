{% macro render_field(field) %}
    {{ field.label }}
    {% if field.flags.required == True %}
        <span class="text-danger">*</span>
    {% endif %}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
        {% endfor %}
    {% endif %}
{% endmacro %}
